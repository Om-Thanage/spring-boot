# Copy to application.properties or set environment variables in production
# and provide your MongoDB URI. Example formats:
# mongodb://username:password@host:27017/studentdb?authSource=admin
# mongodb+srv://username:password@cluster0.mongodb.net/studentdb
spring.data.mongodb.uri=${MONGODB_URI}

# Optional: create indexes declared via annotations automatically
spring.data.mongodb.auto-index-creation=true
